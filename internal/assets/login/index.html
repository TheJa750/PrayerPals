<html>
  <head>
    <title>Log In - Prayer Pals</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Log In</h1>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <div style="text-align:center;">
          <button type="submit">Log In</button>
        </div>
      </form>
      <p id="loginMessage"></p>
      <p><a href="../index.html">Back to Home</a></p>
    </div>
    <script src="../config.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
          email: form.email.value,
          password: form.password.value
        };
        const msg = document.getElementById('loginMessage');
        try {
          const response = await fetch(window.API_BASE_URL + "/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          if (response.ok) {
            const result = await response.json();
            // Save ID to localStorage
            localStorage.setItem("user_id", result.id);
            // Redirect to dashboard
            window.location.href = "../user?id=" + encodeURIComponent(result.id);
          } else {
            const error = await response.text();
            msg.textContent = "Login failed: " + error;
            msg.style.color = "red";
          }
        } catch (err) {
          msg.textContent = "Login failed: " + err;
          msg.style.color = "red";
        }
      });
    </script>
  </body>
</html>
